<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>tic tac toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>tic tac toe</h1>
  <button class="score">score: <span id="scoreboard">x: 0 |  o: 0 |  draw: 0</span></button>
  <div class="gameboard">
    <div class="row1 row">
      <button class="button" id="A1"></button>
      <button class="button" id="A2"></button>
      <button class="button" id="A3"></button>
    </div>

    <div class="row2 row">
      <button class="button" id="B1"></button>
      <button class="button" id="B2"></button>
      <button class="button" id="B3"></button>
    </div>

    <div class="row3 row">
      <button class="button" id="C1"></button>
      <button class="button" id="C2"></button>
      <button class="button" id="C3"></button>
    </div>
  </div>
  <br>
  <button id="winner"></button>
  <button id="play-again">play again</button>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
