<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>tic tac toe</h1>
  <button id="play-again">play again</button>
  <div class="gameboard">
    <div class="row1 row">
      <button class="button" id="A1"></button>
      <button class="button" id="A2"></button>
      <button class="button" id="A3"></button>
    </div>

    <div class="row2 row">
      <button class="button" id="B1"></button>
      <button class="button" id="B2"></button>
      <button class="button" id="B3"></button>
    </div>

    <div class="row3 row">
      <button class="button" id="C1"></button>
      <button class="button" id="C2"></button>
      <button class="button" id="C3"></button>
    </div>

  </div>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
