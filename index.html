<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="gameboard">
    <div class="row1 row">
      <button id="top1"></button>
      <button id="top2"></button>
      <button id="top3"></button>
    </div>

    <div class="row2 row">
      <button id="middle1"></button>
      <button id="middle2"></button>
      <button id="middle3"></button>
    </div>

    <div class="row3 row">
      <button id="bottom1"></button>
      <button id="bottom2"></button>
      <button id="bottom3"></button>
    </div>

  </div>
  <script src="jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
